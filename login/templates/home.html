<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: auto;
            /* Maintain aspect ratio */
        }

        .logo-name {
            font-size: 20px;
            margin-left: 10px;
            font-weight: bold;
            font-family: "Redressed", cursive;
            color: brown;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center; /* Align items vertically */
        }

        nav ul li {
            margin-right: 5px; /* Reduce margin-right */
        }

        nav ul li:last-child {
            margin-right: 0; /* Remove margin-right for the last item */
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            padding: 10px; /* Add padding to links */
        }

        .signin1 {
            display: inline-block;
            padding: 5px 10px; /* Adjust padding as needed */
            background-color: brown; /* Add border-radius for rounded corners */
        }

        .signuptext {
            color: #ffffff;
            text-align: center;
            margin: 0; /* Remove margin */
        }

        .center-right-image {
            position: absolute;
            top: 35%;
            right: 0;
            width: 350px; /* Maintain the same width */
            height: 350px; /* Maintain the same height */
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="{% static 'logo1.png' %}" alt="Logo" class="logo">
            <span class="logo-name">LadyLeads</span>
        </div>
        <nav>
            <ul>
                <li><a href="/"><p class="home_text">Home</p></a></li>
                <li><a href="about"><p class="about_text">About</p></a></li>
                <li><a href="login"><p class="blog_text">Blog</p></a></li>
                <li><a href="#"><p class="contact_text">Contact</p></a></li>
                <li><a class="signin1" href="signin"><p class="signuptext">Sign In</p></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Your main content goes here -->
    </main>

    <footer>
        <!-- Your footer content goes here -->
    </footer>

    <!-- Center-right image -->
    <img src="{% static 'women.png' %}" alt="Center Right Image" class="center-right-image">
</body>

</html>

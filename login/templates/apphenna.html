<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apphenna</title>
    <style>
        /* Global Styles */
        body {
            color: #000;
            font-family: Arial, sans-serif;
            background-color: #eee;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Card Styles */
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 450px;
            width: 100%;
        }

        .card-strip {
            border-bottom: 1px solid lightgray;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
        }

        .left {
            flex: 1;
        }

        .right {
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }

        .right .fa {
            margin-left: 10px;
        }

        .fa {
            font-size: 24px;
            color: gray;
            cursor: pointer;
        }

        .fa-phone {
            color: #1E88E5;
        }

        .time {
            border: 1px solid lightgray;
            border-radius: 5px;
            font-weight: bold;
            padding: 2px 8px;
            margin-left: 10px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
        }

        /* Button Styles */
        .btn {
            height: 50px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-white {
            background-color: #fff;
            color: #000;
            border: 1px solid gray;
            margin-top: 20px;
        }

        .btn-purple {
            background-color: #000000;
            color: #fff;
            border: 1px solid #000000;
            margin-top: 20px;
        }

        /* Button Hover Effects */
        .btn-white:hover,
        .btn-purple:hover {
            background-color: #311B92;
            color: #fff;
        }
    </style>
</head>

<body>
    <div style="height: 100px;"></div>
    <div class="container">
        <div class="card">
            <div class="card-strip">
                <div class="left">
                    <h5 class="mb-1">Available from 10:00AM - 5:00 PM</h5>
                    <p class="text-muted mb-1 sm-text">Monday, April 23</p>
                </div>
                <div class="right">
                    <img src="https://i.imgur.com/Mcd6HIg.jpg" alt="User Image">
                </div>
            </div>
            <div class="card-strip">
                {% for profile in profiles %}
                <div class="left">
                    <h5 class="mb-1">{{ profile.user }}</h5>
                </div>

                <div class="right">
                    <div class="fa fa-comment-o"></div>
                    <div class="fa fa-phone"></div>
                </div>
            </div>
            <div class="card-strip">
                <div class="left">
                    <h5 class="mb-1 text-muted">{{ profile.job }}</h5>
                    <span class="time">1 hr</span>
                </div>
                {% endfor %}

                <div class="right">
                    <p class="mb-0 price"><strong class="text-muted">1hr - â‚¹500 <br>
                        Rates depends on designs</strong></p>
                </div>
            </div>

            <div class="row justify-content-between mx-2 px-3">
                <button class="btn btn-white" onclick="sendEmail('customer@example.com')">Reschedule</button>
                <button class="btn btn-purple" onclick="sendEmail('sumoodameen@gmail.com')">Send Mail</button>
            </div>
        </div>

    </div>

    <!-- JavaScript to send email -->
    <script>
        function sendEmail(email) {
            var subject = "Appointment Approved";
            var body = "Dear Customer,\n\nYou've an appointment from {{ me.first_name }}\n\nAt 6:00PM\n\nBest regards,\nYour Salon";
            var mailtoLink = "mailto:" + email + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
            window.location.href = mailtoLink;
        }
    </script>
</body>

</html>

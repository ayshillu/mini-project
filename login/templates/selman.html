<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Archivo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #011f13;
            /* Changed background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .btn {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            /* Added box-shadow transition */
            font-family: "Archivo", sans-serif;
            font-weight: bold;
            /* Bold font */
        }

        .btn:hover {
            background-color: #eff7ff;
            box-shadow: 0 0 20px 10px #f2f0e4;
            /* Added shadow effect */
        }


        .container {
            background-color: #f2f0e4;
            /* Changed background color */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: "Archivo", sans-serif;
            font-weight: bold;
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
            /* Adjusted top margin */
        }

        .container h3 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            /* Reduced further */
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 5px;
            /* Reduced further */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="password"]:focus,
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            font-family: "Archivo", sans-serif;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .toggle-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-buttons button:hover {
            background-color: #ccc;
        }

        .signup-form,
        .login-form {
            width: 100%;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            max-height: 0;
            padding: 0;
            margin: 0;
            opacity: 0;
        }

        .signup-form.active,
        .login-form.active {
            max-height: 500px;
            padding: 30px;
            margin: 10px 0;
            /* Adjusted margin */
            opacity: 1;
        }

        .signup-buttons {
            text-align: center;
            margin-top: 20px;
            max-height: 60px;
            margin-bottom: 5px;
            transition: max-height 0.5s ease;
        }

        .signup-buttons button {
            margin-right: 10px;
        }

        .login-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .login-buttons button {
            margin-right: 10px;
        }

        .form-container {
            transition: transform 0.3s ease;
            transform: translateX(0);
        }

        .form-container.slide-left {
            transform: translateX(-100%);
        }

        .form-container.slide-right {
            transform: translateX(100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="toggle-buttons">
            <button id="signup-btn" onclick="toggleForm('signup-form')">Sign Up</button>
            <button id="login-btn" onclick="toggleForm('login-form')">Login</button>
        </div>
        <div id="signup-form" class="signup-form active">
            <h3>Sign Up</h3>
            <form action="/signup" method="post">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username"
                    placeholder="Create a username (only letters and numbers)" required>

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>

                <label for="email">Email Id</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>

                <label for="pass1">Password</label>
                <input type="password" id="pass1" name="pass1" placeholder="Create a Password" required>

                <label for="pass2">Confirm Password</label>
                <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" required>

                <div class="signup-buttons">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
        </div>

        <div id="login-form" class="login-form">
            <h3>Login</h3>
            <form action="/login" method="post">
                {% csrf_token %}
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="login-username" placeholder="Enter your username" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" placeholder="Enter your password"
                    required>

                <div class="login-buttons">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function toggleForm(formId) {
            var form = document.getElementById(formId);
            if (form.classList.contains('active')) {
                form.classList.remove('active');
            } else {
                var forms = document.querySelectorAll('.signup-form, .login-form');
                forms.forEach(function (element) {
                    element.classList.remove('active');
                });
                form.classList.add('active');
            }
        }
    </script>
</body>

</html>

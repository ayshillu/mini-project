<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Font Awesome for icons -->
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 10px;
            /* Decreased font size */
        }

        .container {
            /* Removed background color, border-radius, and box-shadow */
            padding: 20px;
            /* Decreased padding */
            width: 400px;
            /* Decreased container width */
            max-width: 100%;
            /* Decreased maximum width */
            text-align: center;
            /* Center align content */
        }

        .name {
            color: #4c40e0;
            font-size: 30px;
            /* Decreased font size */
            font-weight: 600;
        }

        .order {
            font-size: 24px;
            /* Decreased font size */
            color: #555;
        }

        .detail p {
            line-height: 1.5;
            color: #444;
            font-size: 14px;
            /* Decreased font size */
        }

        .thank-you {
            font-size: 28px;
            /* Decreased font size */
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            /* Decreased margin */
        }

        .address {
            font-size: 24px;
            /* Decreased font size */
            color: #555;
            cursor: pointer;
        }

        .money {
            font-size: 26px;
            /* Decreased font size */
            display: flex;
            align-items: center;
            color: #4caf50;
            margin-top: 15px;
            /* Decreased margin */
        }

        .last {
            font-size: 16px;
            /* Decreased font size */
            color: #777;
            text-align: center;
            margin-top: 15px;
            /* Decreased margin */
        }

        .btn {
            font-size: 18px;
            /* Decreased font size */
            background-color: #151515;
            color: #fff;
            padding: 10px 20px;
            /* Decreased padding */
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            display: inline-block;
            margin-top: 15px;
            
        }

        .btn:hover {
            background-color: #000000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="info">
                <span class="name">Thank you, {{ me.first_name }}</span>
            </div>
        </div>
        <div class="detail">
            <p>Your order has been dispatched. We are delivering your order.</p>
        </div>
        <hr>
        <div class="thank-you">Thank you for shopping with us!</div>
        <div class="last">For any assistance, please contact us at support@ladyleads.com</div>

        <!-- Button for Home -->
        <form action="{% url 'gotohome' %}" method="post">
            {% csrf_token %}
            <button class="btn">Go to Home</button>
        </form>
        
    </div>
</body>

</html>

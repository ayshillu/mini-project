<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>



        body {
            font-family: 'Archivo', sans-serif;
            background-color: #F2F0E4;
            margin: 0;
            padding: 0;
            color: #000000;
        }

        header {
            background-color: #F2F0E4;
            /* Header background color */
            padding: 10px 20px;
            border-radius: 0 0 10px 10px;
            /* Rounded corners on bottom */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            color: #010101;
            /* Header text color */
        }

        .sign-in-button {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background-color: #010101;
            /* Button color */
            color: #F2F0E4;
            /* Text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Archivo', sans-serif;
        }

        .sign-in-button:hover {
            background-color: #333;
            /* Darken button color on hover */
        }

        .container {
            max-width: 1000px;
            /* Increased container width */
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-details {
            flex-grow: 1;
        }

        .profile-details h2 {
            margin: 0;
            color: #000000;
        }

        .profile-details p {
            margin: 5px 0;
            color: #000000;
        }

        .profile-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .profile-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #010101;
            /* Change button color */
            color: #F2F0E4;
            /* Change button text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Archivo', sans-serif;
            margin: 5px;
            /* Add margin to create space between buttons */
        }

        .profile-actions button:hover {
            background-color: #333;
            /* Darken button color on hover */
        }

        /* Star Rating Styles */
        .star-rating {
            font-size: 36px;
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-direction: row-reverse;
            margin-right: 40.8%;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            display: inline-block;
            cursor: pointer;
            font-size: 36px;
            color: #ddd;
            /* Default star color */
        }

        .star-rating label:before {
            content: "\2605";
        }

        .star-rating input:checked~label:before {
            color: #171510;
            /* Change the color of rated stars */
        }

        .menu-container {
  position: absolute;
  top: 20px;
  left: 20px;
}

.menu-dots {
  width: 20px;
  height: 20px;
  background-color: #000;
  border-radius: 50%;
  cursor: pointer;
}

.menu-toggle {
  display: none;
}

.menu-options {
  position: absolute;
  top: 30px;
  right: 0;
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 10px;
  list-style: none;
  width: 150px;
  transform: translateX(100%);
  transition: transform 0.3s ease;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.menu-options ul {
  margin: 0;
  padding: 0;
}

.menu-options li {
  padding: 5px 0;
  cursor: pointer;
}

.menu-toggle:checked~.menu-options {
  transform: translateX(0);
}

.menu-backdrop {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.menu-toggle:checked~.menu-options .menu-backdrop {
  opacity: 1;
}

.menu-backdrop:hover {
  background-color: rgba(0, 0, 0, 0.1);
}
    </style>
</head>

<body>
    <header>
        <h1>LadyLeads</h1>
        <button class="sign-in-button">Logout</button>
    </header>
    
    <div class="menu-container">
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-dots"></label>
        <div class="menu-options">
          <label for="menu-toggle" class="menu-backdrop"></label>
          <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
          </ul>
        </div>
      </div>

    <div class="container">
        <div class="profile-header">
            <div class="profile-image">
                <img src="https://via.placeholder.com/150" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <h2>Reva</h2>
                <p>Gardener</p>
                <p>Location: Kerala</p>
                <p>Years of Experience: 5</p>
                <p>Joined Date: January 1, 2020</p>
            </div>
        </div>
        <div class="star-rating">
            <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
            <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
        </div>
        <div class="profile-actions">
            <button>Edit Profile</button>

            <button class="chat-button">Chat</button>
        </div>

        
</body>

</html>

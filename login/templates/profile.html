<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Archivo', sans-serif;
            background-color: #F2F0E4;
            margin: 0;
            padding: 0;
            color: #000000;
        }

        header {
            background-color: #F2F0E4;
            /* Header background color */
            padding: 10px 20px;
            border-radius: 0 0 10px 10px;
            /* Rounded corners on bottom */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            color: #010101;
            /* Header text color */
        }

        .sign-in-button {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background-color: #010101;
            /* Button color */
            color: #F2F0E4;
            /* Text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Archivo', sans-serif;
        }

        .sign-in-button:hover {
            background-color: #333;
            /* Darken button color on hover */
        }

        .container {
            max-width: 1000px;
            /* Increased container width */
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            left: 100px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }


        .profile-image {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 0;
            /* Remove the margin-right */
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-details {
            flex-grow: 1;
        }

        .profile-details h2 {
            margin: 0;
            color: #000000;
        }

        .profile-details p {
            margin: 5px 0;
            color: #000000;
        }

        .profile-actions {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .profile-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #010101;
            /* Change button color */
            color: #F2F0E4;
            /* Change button text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Archivo', sans-serif;
            margin: 5px;
            /* Add margin to create space between buttons */
        }

        .profile-actions button:hover {
            background-color: #333;
            /* Darken button color on hover */
        }

        /* Star Rating Styles */
        .star-rating {
            font-size: 36px;
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-direction: row-reverse;
            margin-right: 40.8%;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            display: inline-block;
            cursor: pointer;
            font-size: 36px;
            color: #ddd;
            /* Default star color */
        }

        .star-rating label:before {
            content: "\2605";
        }

        .star-rating input:checked~label:before {
            color: #171510;
            /* Change the color of rated stars */
        }

        /* Add this to your existing CSS */

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #ffffff;
            padding: 10px 20px;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        /* Add this to your existing CSS */

        .sidebar-link {
            display: block;
            color: #000000;
            font-family: 'Archivo', sans-serif;
            margin-bottom: 10px;
            width: 100%;
            text-decoration: none;
            text-align: left;
            margin-top: 20px;
            padding-top: 10%;
        }


        .profile-icon {
            margin-top: auto;
        }

        .containerbar {
            margin-left: 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1>LadyLeads</h1>
        <button class="sign-in-button">Logout</button>
    </header>



    <div class="container">
        <div class="profile-image">
            {% if me.profile.photo %}
            <img src="{{ me.profile.photo.url }}" alt="Profile Picture">
            {% else %}
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            {% endif %}
        </div>     
        
        <div class="profile-header">

            <div class="profile-details">
                <h2>{{ me.first_name }}</h2>
                <p>{{ job.job}}</p>
                <p>{{ location.location}}</p>
                <p>{{ Yearofexp.Yearofexp}}</p>
                <p>Joined Date: January 1, 2024</p>
            </div>
        </div>

        <div class="containerbar">
            <div class="sidebar">
                <a href="{% url 'home' %}" class="sidebar-link">Home</a>
                <a href="{% url 'about' %}" class="sidebar-link">About</a>
                <a href="{% url 'blog' %}" class="sidebar-link">Blog</a>
                <a href="{% url 'contact' %}" class="sidebar-link">Contact</a>

            </div>
        </div>
        <div class="star-rating">
            <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
            <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
        </div>

        <div class="profile-actions">

            <a href="{% url 'editprofile' %}"><button class="editprofile-button">Edit Profile</button></a>

            <a href="{% url 'chatprofile' %}"><button class="chat-button">Chat</button></a>
        </div>



    

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Archivo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f0e4;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #000000;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #fff;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 24px rgba(90, 90, 86, 0.4);
        }

        .container h3 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
            font-family: "Archivo", sans-serif;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #0000;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            color: #0000;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: 3px solid #ffffff;
            border-radius: 15px;
            background-color: #000000;
            color: #ffffff;
            font-family: "Archivo";
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group button:hover {
            background-color: #ffffff;
            color: #000000;
            box-shadow: 0 4px 10px rgba(242, 240, 228, 0.788);
        }

        .form-group p {
            color: #ffffff;
        }

        .createone {
            color: #ffffff;
            display: block;
            margin-top: 20px;
            /* Adjusting top margin to center */
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #f2f0e4;
        }
    </style>
</head>

<body>

    <div class="title">LadyLeads</div>
    <div class="container">
        <h3>Sign In</h3>
        <form action="{% url 'signin' %}" method="post" onsubmit="return validateSignIn()">
            {% csrf_token %}
            <div class="form-group">
                <label for="signin-username">Username</label>
                <input type="text" id="signin-username" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="signin-pass">Password</label>
                <input type="password" id="signin-pass" name="password" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
        </form>
        <ul>
            <div>
                <li><a class="createone" href="{% url 'signup' %}">
                        <p class="signintext">Don't have an account? Create one</p>
                    </a></li>
            </div>
        </ul>
    </div>

                alert("Incorrect password");
                return false;
            }

            return true;
        }
    </script> -->

</body>

</html>

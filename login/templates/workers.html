            width: 50px;

        }

<body>
    <div class="main_cont">


        <div class="page-title">
            <h1>Lady leads</h1>
        </div>
        <form>
            <div class="main_div">
                <div class="search">
                    <input type="search" id="search-box" placeholder="What are you looking for?"
                        oninput="filterSuggestions()">
                    <button type="submit">Search</button>
                </div>

                <div id="suggestions" class="suggestions">
                    <p>Tailor</p>
                    <p>Gardener</p>
                    <p>Home nurse</p>
                    <p>Henna</p>
                    <p>Cake maker</p>
                </div>

            </div>
            <!-- Profile icon linked to profile page -->
            <div class="profileicon">
                <a href="{% url 'profile' %}">
                    <img src="{% static 'profile.png' %}" alt="Profile Icon" class="profile-icon">
                </a>
            </div>

    </div>

    </form>

    </div>
    <div class="container">
        <div class="slide active">
            <div class="page-title">
                <h1>Container 1</h1>
            </div>
            <p>Content for container 1 goes here.</p>
        </div>
        <div class="slide">
            <div class="page-title">
                <h1>Container 2</h1>
            </div>
            <p>Content for container 2 goes here.</p>
        </div>
        <div class="slide active">
            <div class="page-title">
                <h1>Container 3</h1>
            </div>
            <p>Content for container 1 goes here.</p>
        </div>
        <div class="slide">
            <div class="page-title">
                <h1>Container 4</h1>
            </div>
            <p>Content for container 2 goes here.</p>
        </div>
    </div>



    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function goToSlide(index) {
            slides.forEach((slide, slideIndex) => {
                slide.classList.remove('active');
                if (index === slideIndex) {
                    slide.classList.add('active');
                }
            });
        }

        function handleArrowKey(event) {
            if (event.key === 'ArrowLeft') {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            } else if (event.key === 'ArrowRight') {
                currentSlide = (currentSlide + 1) % slides.length;
            }
            goToSlide(currentSlide);
        }

        slides.forEach((slide, index) => {
            slide.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    goToSlide(index);
                }
            });
        });

        document.addEventListener('keydown', handleArrowKey);
        goToSlide(currentSlide);
        function filterSuggestions() {
            var input = document.getElementById('search-box');
            var filter = input.value.toUpperCase();
            var suggestions = document.getElementById('suggestions');
            if (filter.length > 0) {
                suggestions.style.display = 'block';
                var p = suggestions.getElementsByTagName('p');
                for (var i = 0; i < p.length; i++) {
                    if (p[i].textContent.toUpperCase().indexOf(filter) > -1) {
                        p[i].style.display = 'block';
                    } else {
                        p[i].style.display = 'none';
                    }
                }
            } else {
                suggestions.style.display = 'none';
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <title>Contact</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'templatemo-hexashop.css' %}">
    <link rel="stylesheet" href="{% static 'owl-carousel.css' %}">
    <link rel="stylesheet" href="{% static 'lightbox.css' %}">
    <style>
        .heading {
            font-family: "Archivo";
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .container {
            font-family: "Archivo";
        }


        .signintext {
            color: #ffffff;
            text-align: center;
            background-color: #000;
            margin-bottom: 5px;
            border: none;
            outline: navajowhite;
            border-radius: 25px;
            padding-left: 20px;
            padding-right: 20px;

        }
        .section-heading{
            margin-top: 100px;
        }

    
    </style>
</head>

<body>

    
    <!-- ***** Preloader End ***** -->


    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky" style="background-color: #ffffff;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <H1 class="heading">
                            LadyLeads
                        </H1>
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="{% url 'home'%}" >Home</a></li>
                            <li class="scroll-to-section"><a href="{% url 'about'%}">About</a></li>
                            <li class="scroll-to-section"><a href="{% url 'blog'%}">Blog</a></li>
                            <li class="scroll-to-section"><a href="{% url 'contact'%}" class="active">Contact</a></li>

                            <li class="submenu">
                                <a href="javascript:;">Pages</a>
                                <ul>
                                    <li><a href="{% url 'home' %}">Home</a></li>
                                    <li><a href="{% url 'about' %}">About Us</a></li>
                                    <li><a href="{% url 'blog' %}">Blog</a></li>
                                    <li><a href="{% url 'contact' %}">contact</a></li>

                                </ul>
                            </li>

                            <li><a href="signin">
                                    <button class="signintext">Sign In</button>
                                </a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <div class="subscribe">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="section-heading">
                        <h2>Contact Us</h2>
                        <span>If you have any questions or concerns, please don't hesitate to contact us through our <a href="mailto:youremail@example.com">mail</a>.</span>
                    </div>

                    <form id="subscribe" action="" method="get">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-5">
                                <fieldset>
                                    <input name="name" type="text" id="name" placeholder="Your Name" required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-5">
                                <fieldset>
                                    <input name="email" type="text" id="email" pattern="[^ @]@[^ @]"
                                        placeholder="Your Email Address" required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-2">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="main-dark-button"><i
                                            class="fa fa-paper-plane"></i></button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(function () {
            var selectedClass = "";
            $("p").click(function () {
                selectedClass = $(this).attr("data-rel");
                $("#portfolio").fadeTo(50, 0.1);
                $("#portfolio div").not("." + selectedClass).fadeOut();
                setTimeout(function () {
                    $("." + selectedClass).fadeIn();
                    $("#portfolio").fadeTo(50, 1);
                }, 500);

            });
        });
    </script>

</body>

</html>

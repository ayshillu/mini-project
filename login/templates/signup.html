<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Archivo", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f0e4;
            /* Modified background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            background-color: #000000;
            /* Modified container background color */
            padding: 30px;
            border-radius: 13px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #F2F0E4;
            /* Added border and border color */
            font-family: "Archivo", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center content horizontally */
            width: 330px;
        }

        .container:hover {
            box-shadow: 0 12px 24px rgba(90, 90, 86, 0.4);
        }

        .container h3 {
            margin-bottom: 20px;
            color: #f2f0e4;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #f2f0e4b5;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddddd8b;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f2f0e4;
            /* Changed background color */
        }

        input[type="password"]:focus,
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #f2f0e4;
        }

        .btn {
            padding: 12px 20px;
            background-color: #F2F0E4;
            /* Changed button background color */
            color: #011F1F;
            /* Changed button text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 34%;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            /* Added box-shadow transition */
            font-family: "Archivo", sans-serif;
            font-weight: bold;
            align-self: center;
            /* Center button horizontally */
        }

        .btn:hover {
            background-color: #F2F0E4;
            /* Changed button background color on hover */
            box-shadow: 0 10px 15px rgba(242, 240, 228, 0.574);
            /* Added box-shadow effect on hover */
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #000000;
        }
    </style>
</head>

<body>
    <div class="title">LadyLeads</div>
    <div class="container">
        <h3>Sign Up</h3>
        <form action="/signup" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)"
                required>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your First Name"
                oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '');" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"
                oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '');" required>

            <label for="email">Email Id</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address"
                pattern="[a-z0-9._%+-]+[a-z]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

            <label for="pass1">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create a Password" minlength="8"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$]).{8,}"
                title="Password must be at least 8 characters long, include uppercase and lowercase letters, a number, and special characters like @#$"
                required>

            <label for="pass2">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" minlength="8" required>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var pass1 = document.getElementById("pass1").value;
            var pass2 = document.getElementById("pass2").value;

            if (pass1 != pass2) {
                alert("Passwords do not match");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
